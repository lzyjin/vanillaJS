<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!--
    <ul>
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="Orange">Orange</li>
    </ul>
    <script>
        // id 어트리뷰트 값이 'banana'인 요소 노드를 탐색하여 반환한다.
        // 두 번째 li 요소가 파싱되어 생성된 요소 노드가 반환된다.
        const $elem = document.getElementById('banana');

        // 취득한 요소 노드의 style.color 프로퍼티 값을 변경한다.

    -->


    <!--  HTML 문서 내에 중복된 id 값을 갖는 요소가 여러 개 존재할 경우 getElementById 메서드는 인수로 전달된 id 값을 갖는 첫 번째 요소 노드만 반환한다. -->
    <!--
    <ul>
        <li id="fruit">Apple</li>
        <li id="fruit">Banana</li>
        <li id="fruit">Orange</li>
    </ul>
    <script>
        // getElementById 메서드는 인수로 전달된 id 값을 갖는 첫 번째 요소 노드만 반환한다.
        //  첫 번째 li 요소가 파싱되어 생성된 요소 노드가 반환된다.
        const $elem = document.getElementById('fruit');

        // 취득한 요소 노드의 style.color 프로퍼티 값을 변경한다.
        $elem.style.color = 'red';
    </script>
    -->

    <!-- 만약 인수로 전달된 id 값을 갖는 HTML 요소가 존재하지 않는 경우 getElementById 메서드는 null을 반환한다. -->
    <!--
    <ul>
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        // id 값이 'grape'인 요소 노드를 탐색하여 반환한다.
        // null이 반환된다.
        const $elem = document.getElementById('grape');

        // 취득한 요소 노드의 style.color 프로퍼티 값을 변경한다.
        $elem.style.color = 'red'; // TypeError: Cannot read properties of null (reading 'style')
    </script>
    -->

    <!-- HTML 요소에 id 어트리뷰트를 부여하면 id 값과 동일한 이름의 전역 변수가 암묵적으로 선언되고 해당 노드 객체가 할당되는 부수 효과가 있다. -->
    <!--
    <div id="foo"></div>
    <script>
        // id 값과 동일한 이름의 전역 변수가 암묵적으로 선언되고 해당 노드 객체가 할당된다.
        console.log(foo === document.getElementById('foo')); // true

        // 암묵적 전역으로 생성된 전역 프로퍼티는 삭제되지만 전역 변수는 삭제되지 않는다.
        delete foo;
        console.log(foo); // div#foo
    </script>
    -->

    <!-- id 값과 동일한 이름의 전역 변수가 이미 선언되어 있으면 이 전역 변수에 노드 객체가 재할당되지 않는다. -->
    <div id="foo"></div>
    <script>
        // 전역 변수
        let foo = 1;

        console.log(foo === document.getElementById('foo')); // false

        // id 값과 동일한 이름의 전역 변수가 이미 선언되어 있으면 노드 객체가 재할당되지 않는다.
        console.log(foo); // 1
    </script>
</body>
</html>
