    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="Orange">Orange</li>
    </ul>
    <div class="banana">Banana</div>
    <script>
        // DOM 전체에서 class 값이 'banana'인 요소 노드를 모두 탐색하여 반환한다.
        const $bananasFromDocument = document.getElementsByClassName('banana');
        console.log($bananasFromDocument); // HTMLCollection(2) [li.fruit.banana, div.banana]

        // #fruits 요소의 자손 노드 중에서 class 값이 'banana'인 요소 노드를 모두 탐색하여 반환한다.
        const $fruits = document.getElementById('fruits');
        const $bananasFromFruits = $fruits.getElementsByClassName('banana');
        console.log($bananasFromFruits); // HTMLCollection [li.banana]

        // 인수로 전달된 class 값을 갖는 요소가 존재하지 않는 경우 getElementsByClassName 메서드는 빈 HTMLCollection 객체를 반환한다.
        console.log(document.getElementsByClassName('fruit')); // HTMLCollection []

    </script>
</body>
