<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .dimmer {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }
    .dimmer .modal {
      width: 300px;
      height: 300px;
      background: red;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -50%);
      transition: top .8s;
    }
  </style>
</head>
<body>
  <div>
    <div class="dimmer">
      <div class="modal"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    (function () {
      setTimeout(function () {
        $('.dimmer').fadeIn(1000);
        $('.dimmer .modal').css('top', '50%');
      }, 3000);
    })();
  </script>
</body>
</html>
